
allprojects {
    apply plugin: 'idea'

    group 'org.boofcv'
    version '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'
    
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
        mavenLocal()

        maven {
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }

    dependencies {
        ['core','generator-annprocess'].each { String a->
            compile('org.openjdk.jmh:jmh-'+a+':1.19')
        }
        ['core','swing','simulation'].each { String a->
            compile('org.boofcv:boofcv-'+a+':0.31-SNAPSHOT')
        }

        compile 'com.google.code.findbugs:jsr305:3.0.2' // @Nullable
        compile group: 'commons-io', name: 'commons-io', version: '2.6'
        compile group: 'args4j', name: 'args4j', version: '2.33'

        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.4'
}